<div class="container" style="padding:5%!important;">
	<div id="parent_enrollmentcreate_createForm" data-ng-submit="addEnrollment(newenrollment)" style="padding-left:5%!important; padding-right:5%!important;">
		<p class="h2" style="margin-bottom:20px!important;">Create Enrollment</p>
		<div id="parent_enrollmentcreate_errorMessage" data-ng-if="errorMessage" data-ng-model="errorMessage" style="color: red!important;">{{errorMessage}}</div>
		<form name="enrollment_create" id="enrollment_create_form">
			<div class="form-group row">
				<label class="control-label col-sm-2" style="font-size: 15px!important;" for="enrollment_assessment">Assessment</label>
				<div class="col-sm-10">
					<select name="enrollment_assessment" class="form-control" data-ng-model="newenrollment.assessment" data-ng-options="assessment.assessmentName for assessment in assessmentdetails" required></select>
					<span data-ng-show="enrollment_create.enrollment_assessment.$touched && enrollment_create.enrollment_assessment.$invalid">Please choose an Assessment.</span>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" style="font-size: 15px!important;" for="enrollment_student">Student</label>
				<div class="col-sm-10">
					<select name="enrollment_student" class="form-control" data-ng-model="newenrollment.student" data-ng-options="student.firstName+' '+student.lastName for student in studentdetails" required></select>
					<span data-ng-show="enrollment_create.enrollment_student.$touched && enrollment_create.enrollment_student.$invalid">Please choose a Student.</span>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" style="font-size: 15px!important;" for="enrollment_validFrom">Start Date</label>
				<div class="col-sm-10">
					<input name="enrollment_validFrom" class="form-control" type="date" data-ng-model="newenrollment.validFrom" required min="{{today}}"></input>
					<span data-ng-show="enrollment_create.enrollment_validFrom.$touched && enrollment_create.enrollment_validFrom.$invalid">Start date is invalid.</span>
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-sm-2" style="font-size: 15px!important;" for="enrollment_validUntil">End Date</label>
				<div class="col-sm-10">
					<input name="enrollment_validUntil" class="form-control" type="date" data-ng-model="newenrollment.validUntil" required min="{{today}}"></input>
					<span data-ng-show="enrollment_create.enrollment_validUntil.$touched && enrollment_create.enrollment_validUntil.$invalid">End date is invalid.</span>
				</div>
			</div>
			<div align="center" class="form-group row">
				<button id="create_enrollment_submitbtn" type="submit" class="btn btn-primary">Create</button>
			</div>
		</form>
	</div>
</div>

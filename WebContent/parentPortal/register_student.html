<div class="container" style="padding:5%!important;">
	<div id="parent_studentregister_createForm" data-ng-submit="addStudent(newstudent)">
		<p class="h2" style="margin-bottom:20px!important;">Register Student</p>
		<div id="parent_studentregister_errorMessage" data-ng-if="errorMessage" data-ng-model="errorMessage" style="color: red!important;">{{errorMessage}}</div>
		<form name="student_create" id="student_create_form">
			<div class="form-group">
				<label for="student_firstname" style="font-size: 15px!important;">First Name</label>
				<input name="student_firstname" class="form-control" type="text" data-ng-model="newstudent.firstName" required/>
				<span data-ng-show="student_create.student_firstname.$touched && student_create.student_firstname.$invalid">First name is required.</span>
			</div>
			<div class="form-group">
				<label for="student_lastname" style="font-size: 15px!important;">Last Name</label>
				<input name="student_lastname" class="form-control" type="text" data-ng-model="newstudent.lastName" required/>
				<span data-ng-show="student_create.student_lastname.$touched && student_create.student_lastname.$invalid">Last name is required.</span>
			</div>
			<div class="form-group">
				<label for="student_email" style="font-size: 15px!important;">Email</label>
				<input name="student_email" class="form-control" type="email" data-ng-model="newstudent.email" required/>
				<span data-ng-show="student_create.student_email.$touched && student_create.student_email.$invalid">Enter a valid email.</span>
			</div>
			<div class="form-group">
				<label for="student_phone" style="font-size: 15px!important;">Phone</label>
				<input name="student_phone" class="form-control" type="text" data-ng-model="newstudent.phone" data-ng-pattern="/^(\+91[\-\s]?)?[0]?(91)?[789]\d{9}$/"/>
				<span data-ng-show="student_create.student_phone.$touched && student_create.student_phone.$invalid">Phone number is not valid.</span>
			</div>
			<div class="form-group">
                <label for="student_institution" style="font-size: 15px!important;">Institution</label>
                <input name="student_institution" class="form-control" type="text" data-ng-model="newstudent.institution"/>
            </div>
            <div class="form-group">
                <label style="font-size: 15px!important;" for="student_standard">Standard</label>
                <input name="student_standard" class="form-control" type="number" data-ng-model="newstudent.standard"></input>
               	<span data-ng-show="newstudent.standard>12">Student standard cannot be greater than 12.</span>
            </div>
			<div class="form-group">
				<label for="student_location" style="font-size: 15px!important;">Location</label>
				<input name="student_location" class="form-control" type="text" data-ng-model="newstudent.location"></input>
			</div>
			<div class="form-group">
				<label for="student_dob" style="font-size: 15px!important;">Date of Birth</label>
				<input name="student_dob" class="form-control" type="date" data-ng-model="newstudent.dob"></input>
			</div>
			
			<div align="center">
				<button id="register_student_submitBtn" type="submit" class="btn btn-primary">Register</button>
			</div>
		</form>
	</div>
</div>

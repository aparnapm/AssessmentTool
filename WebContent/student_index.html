<!DOCTYPE html >
<html data-ng-app="studentApp" >
<head>
  <title>Student Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/mystyle.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.min.js"></script>
  <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
  <script type="text/javascript" src="js/myjs.js"></script>
  <script type="text/javascript" src="js/studentApp.js"></script>
</head>

<body id="studentPage">

	<div id="studentIndex_jumbotron" class="jumbotron jumbotron-fluid" style="margin-bottom:0px!important; padding:10px!important;">
		<div class="container" align="center" style="color: white; font-family: Montserrat;!important">
			<h1 style="margin-bottom:0px!important;">Student Portal</h1>
		</div>
	</div>
	
	<div  class="myNavbar" data-ng-hide="hideit" style="background-color: black!important; color: white!important;">
		<a onclick="openNav()" class="material-icons">menu</a>
		<a href="#!">Home</a>
		<a href="#!assessments">Assessments</a>
		<a href="#!profile" class="right">Profile</a>
	</div>

	<div id="myNav" class="overlay" data-ng-hide="hideit">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<div class="overlay-content">
			<a href="#!help" onclick="closeNav()">Help</a>
			<a href="#!logout" onclick="closeNav()">Logout</a>
		</div>
	</div>

	<div data-ng-view></div>

</body>
</html>

 <div id="manage_student"  align="center"  data-ng-init="getStudent()">
  <h2>Manage student</h2>
		<table>
			<tr>
			<th>ID</th>
				<th>Name</th>
				<th>Date of birth</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Parent id</th>
				<th>Institution</th>
				<th>Standard</th>
				<th>Location</th>
				<th>Delete</th>
					<th>Edit</th>
				</tr>
				<tr data-ng-repeat="x in response">
				<td>{{x.id}}</td>
				<td>{{x.firstName +" "+ x.lastName}}</td>
				
				<td>{{x.dob}}</td>
				<td>{{x.email}}</td>
				<td>{{x.phone}}</td>
				<td>{{x.pid}}</td>
					<td>{{x.institution}}</td>
						<td>{{x.standard}}</td>
				<td>{{x.location}}</td>
			<td data-ng-controller="StudentCntrl"><button data-ng-click="deleteStudent(x.id)" >Delete</button></td>
			<td data-ng-controller="StudentCntrl"><button data-ng-click="viewStudent(x.id)" >View</button></td>
			
				</tr>
		</table>
		
		
  </div>

<div align="center" data-ng-init="getParent()" >
  <h2>Manage parent</h2>
  
   <div>	
  <button data-ng-click="go('/Parentdetails/registerp')">Register Parent</button>
		<!-- <button data-ng-click="registerparent()">Register Parent</button> -->
</div>
		<table>
			<tr>
			    <th>ID</th>
				<th>Name</th>
				<th>Date of birth</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Location</th>
				<th>Manage</th>
				</tr>
				<tr data-ng-repeat="x in response">
				<td>{{x.id}}</td>
				<td>{{x.firstName +" "+ x.lastName}}</td>
				
				<td>{{x.dob}}</td>
				<td>{{x.email}}</td>
				<td>{{x.phone}}</td>
				
				<td>{{x.location}}</td>
			<td><button data-ng-click="#">View</button></td>
				</tr>
		</table>
  </div>

 <div id="manage_admin" align="center"  data-ng-init="getAdmin()" >
  <h2>Manage admin</h2>
		<table>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Date of birth</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Location</th>
				</tr>
	
		<tr data-ng-repeat="x in response">
				<td>{{x.id}}</td>
				<td>{{x.firstName +" "+ x.lastName}}</td>
				
				<td>{{x.dob}}</td>
				<td>{{x.email}}</td>
				<td>{{x.phone}}</td>
				<td>{{x.location}}</td>
			
				</tr>
			</table>
  </div>

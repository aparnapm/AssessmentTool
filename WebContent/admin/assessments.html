<div id="assessments" align="center"  data-ng-init="getAssessment()" >
	
		<h2>Manage Assessments</h2>
		
		<table>
			<tr>
				<th>ID</th>
				<th>Assessment Name</th>
				<th>Description</th>
				<th>Category</th>
				<th>Count</th>
				<th>Max Attempts</th>
				<th>Created By</th>
				<th>Difficulty</th>
				<th>Manage</th>
			</tr>
			<tr data-ng-repeat="x in response">
				<td>{{x.id}}</td>
				<td>{{x.assessmentName}}</td>
				<td>{{x.description}}</td>
				<td>{{x.category}}</td>
				<td>{{x.qcount}}</td>
				<td>{{x.attempts}}</td>
				<td>{{x.createdby}}</td>
				<td>{{x.difficulty}}</td>
					<td ><button data-ng-click="viewassessment(x.id)">View</button></td>
				</tr>
		</table>
	</div>
	<div>	
		<button data-ng-click="gotocreateassessment()">Create new assessment</button>
</div>

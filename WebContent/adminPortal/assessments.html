<div class="container" style="padding:5%!important;" data-ng-init="getAllAssessments()">	
	<div id="admin_assessments_allTable" class="container" align="center">
		<div id="admin_assessments_errorMessage" data-ng-if="errorMessage" data-ng-model="errorMessage" style="color: red!important;">{{errorMessage}}</div>
		<div id="admin_assessments_successMessage" data-ng-if="successMessage" data-ng-model="successMessage" style="color: green!important;">{{successMessage}}</div>
		<p class="h2" style="margin-bottom:20px!important;">Assessments</p>
		<p align="right"><input type="text" data-ng-model="search" style="padding-left: 10px; padding-right: 10px" placeholder="Search..."></p>
		<table class="table table-hover table-bordered">
			<thead class="thead-light">
				<tr>
					<th data-ng-click="orderByMe('id')" scope="col">ID</th>
					<th data-ng-click="orderByMe('assessmentName')" scope="col">Assessment Name</th>
					<th data-ng-click="orderByMe('description')" scope="col">Description</th>
					<th data-ng-click="orderByMe('timeLimit')" scope="col">Time Limit</th>
					<th data-ng-click="orderByMe('createdDate')" scope="col">Created Date</th>
					<th data-ng-click="orderByMe('modifiedDate')" scope="col">Modified Date</th>
					<th scope="col">Manage</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="x in assessmentdetails | orderBy: myOrder | filter: search">
					<td>{{x.id}}</td>
					<td>{{x.assessmentName}}</td>
					<td>{{x.description}}</td>
					<td>{{timeToStrShort(x.timeLimit)}}</td>
					<td>{{x.createdDate}}</td>
					<td>{{x.modifiedDate}}</td>
					<td>
						<button class="btn btn-info btn-sm" data-ng-click="viewAssessment(x.id)">VIEW</button>
						<button class="btn btn-secondary btn-sm" data-ng-click="editAssessment(x.id)">EDIT</button>
					</td>
				</tr>
			</tbody>
		</table>
		<br></br>
		<button class="btn btn-primary btn-block" data-ng-click="navigate('#!assessment/create')">Create Assessment</button>
	</div>
</div>

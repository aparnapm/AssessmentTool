<div class="container" style="padding:5%!important;" data-ng-init="getAllAdmins()">	
	<div id="admin_admins_allTable" class="container" align="center">
		<div id="admin_admins_errorMessage" data-ng-if="errorMessage" data-ng-model="errorMessage" style="color: red!important;">{{errorMessage}}</div>
		<div id="admin_admins_successMessage" data-ng-if="successMessage" data-ng-model="successMessage" style="color: green!important;">{{successMessage}}</div>
		<p class="h2" style="margin-bottom:20px!important;">All Administrators</p>
		<p align="right"><input type="text" data-ng-model="search" style="padding-left: 10px; padding-right: 10px" placeholder="Search..."></p>
		<table class="table table-hover table-bordered">
			<thead class="thead-light">
				<tr>
			        <th data-ng-click="orderByMe('id')" scope="col">ID</th>
			        <th data-ng-click="orderByMe('firstName')" scope="col">Name</th>
			        <th data-ng-click="orderByMe('email')" scope="col">Email</th>
			        <th data-ng-click="orderByMe('phone')" scope="col">Phone</th>
			        <th data-ng-click="orderByMe('location')" scope="col">Location</th>
			        <th data-ng-click="orderByMe('dob')" scope="col">Date of birth</th>
		      	</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="x in admindetails | orderBy : myOrder | filter: search">
					<td>{{x.id}}</td>
			        <td>{{x.firstName}} {{x.lastName}}</td>
			        <td>{{x.email}}</td>
			        <td>{{x.phone}}</td>
			        <td>{{x.location}}</td>
			        <td>{{x.dob}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

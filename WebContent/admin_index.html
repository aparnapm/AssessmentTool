<!DOCTYPE html >
<html data-ng-app="adminApp" >
<head>
  <title>Admin Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/mystyle.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.min.js"></script>
  <script type="text/javascript" src="js/myjs.js"></script>
  <script type="text/javascript" src="js/adminApp.js"></script>
</head>
<body id="adminPage">

	<div id="adminIndex_jumbotron" class="jumbotron jumbotron-fluid" style="margin-bottom:0px!important; padding:10px!important;">
		<div class="container" align="center" style="color: white; font-family: Montserrat;!important">
			<h1 style="margin-bottom:0px!important;">Admin Portal</h1>
		</div>
	</div>
	
	<div  class="myNavbar" style="background-color: black!important; color: white!important;">
		<a onclick="openNav()" class="material-icons">menu</a>
		<a href="#!">Home</a>
		<a href="#!assessments">Assessments</a>
		<a href="#!questions">Questions</a>
		<a href="#!enrollments">Enrollment Requests</a>
		<div class="myDropdown">
    		<button class="myDropbtn">Manage Users</button>
    		<div class="myDropdown-content">
      			<a href="#!admin">Admin</a>
      			<a href="#!student">Student</a>
      			<a href="#!parent">Parent</a>
    		</div>
  		</div> 
		<a href="#!profile" class="right">Profile</a>
	</div>

	<div id="myNav" class="overlay">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<div class="overlay-content">
			<a href="#!help" onclick="closeNav()">Help</a>
			<a href="#!logout" onclick="closeNav()">Logout</a>
		</div>
	</div>

	<div data-ng-view></div>

</body>
</html>
